<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Upload Books</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'books-upload' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="csvFile">Upload CSV File</label>
            <input type="file" class="form-control-file" id="csvFile" name="csv_file" accept=".csv" required>
            <small class="form-text text-muted">Upload a CSV file containing book information.</small>
        </div>
        
        <div class="form-group">
            <label for="pdfFiles">Upload PDF Files</label>
            <input type="file" class="form-control-file" id="pdfFiles" name="pdf_files" accept=".pdf" multiple required>
            <small class="form-text text-muted">Select one or more PDF files to upload.</small>
        </div>

        {% if errors %}
    <ul>
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% if error %}
    <p>{{ error }}</p>
{% endif %}
        <button type="submit" class="btn btn-primary btn-block">Upload Books</button>
    </form>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
